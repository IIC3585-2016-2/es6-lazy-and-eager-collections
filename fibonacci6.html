<script type="text/javascript">

function* fib(a, b) {
	let c = 0
	yield a
	yield b
	while (true) {
		console.log("generando numero nuevo")
		c = a + b
		a = b
		b = c
		yield c
		}
	}

var f = fib(1,1)
